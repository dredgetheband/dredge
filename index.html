<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dredge</title>
  <style>
    body {
      background-color: #7b338e;
      color: black;
      font-family: "Courier New", Courier, monospace;
      text-transform: lowercase;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .left {
      padding: 40px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-family: "Monotype Baskerville", Baskerville, Georgia, serif;
      font-weight: bold;
      font-size: 3vw;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 4.5vw;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 30px;
      color: black;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 4vw;
      cursor: pointer;
    }

    .linkbox {
      display: none;
      margin-top: 5px;
      text-align: center;
      font-size: 3.5vw;
    }

    input[type="checkbox"]:checked + .linkbox {
      display: block;
    }

    a {
      color: black;
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }

    .goblin-peek {
      position: fixed;
      bottom: -160px;
      left: -60px;
      width: 360px;
      opacity: 0;
      animation: goblinFade 2.5s ease-in forwards;
      z-index: 5;
      pointer-events: none;
    }

    @keyframes goblinFade {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 20px;
      }

      h2 {
        font-size: 18px;
      }

      label {
        font-size: 18px;
      }

      .linkbox {
        font-size: 16px;
      }

      .goblin-peek {
        width: 240px;
        bottom: -100px;
        left: -40px;
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dredge</title>
  <style>
    body {
      background-color: #7b338e;
      color: black;
      font-family: "Courier New", Courier, monospace;
      text-transform: lowercase;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .goblin-container {
      flex: 0 0 auto;
      width: 150px;
      display: flex;
      align-items: flex-end;
    }

    .goblin-peek {
      height: 100vh;
      width: auto;
      max-width: 100%;
      opacity: 0;
      animation: goblinFade 2.5s ease-in forwards;
      pointer-events: none;
    }

    .left {
      flex: 1;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 100%;
      max-width: 300px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 16.4px;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 30px;
      color: black;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16.4px;
      cursor: pointer;
    }

    .linkbox {
      display: none;
      margin-top: 5px;
      text-align: center;
      font-size: 16.4px;
    }

    input[type="checkbox"]:checked + .linkbox {
      display: block;
    }

    a {
      color: black;
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }

    @keyframes goblinFade {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .goblin-container {
        width: 100px;
      }

      .logo {
        max-width: 220px;
      }

      .left {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Goblin column -->
    <div class="goblin-container">
      <img src="Goblins Transparent BG.PNG" alt="Goblin Full Body" class="goblin-peek" />
    </div>

    <!-- Main content -->
    <div class="left">
      <img src="IMG_3011.PNG" alt="Dredge Logo" class="logo" />
      <h2>we are a band called dredge we are called dredge because dredge is the name of our band<br>goblins 05/08</h2>

      <label>
        <input type="checkbox" />
        tour
        <div class="linkbox">
          <p>no shows yet. it sucks, we know, but we'll be around soon.</p>
        </div>
      </label>

      <label>
        <input type="checkbox" />
        listen
        <div class="linkbox">
          <p><a href="https://yourband.bandcamp.com" target="_blank">bandcamp</a></p>
          <p><a href="https://open.spotify.com/yourband" target="_blank">spotify</a></p>
          <p><a href="https://soundcloud.com/yourband" target="_blank">soundcloud</a></p>
        </div>
      </label>

      <label>
        <input type="checkbox" />
        merch
        <div class="linkbox">
          <p><a href="https://yourband.bigcartel.com" target="_blank">buy merch</a></p>
        </div>
      </label>

      <label>
        <input type="checkbox" />
        socials
        <div class="linkbox">
          <p><a href="https://www.instagram.com/dredgetheband/" target="_blank">instagram</a></p>
          <p><a href="https://www.youtube.com/channel/UCOPfGSSoUCI6eGHo8zp5lQg" target="_blank">youtube</a></p>
          <p><a href="https://www.facebook.com/abandcalleddredge" target="_blank">facebook</a></p>
        </div>
      </label>

      <label>
        <input type="checkbox" />
        contact
        <div class="linkbox">
          <p><a href="mailto:bookings@dredgetheband.com">bookings@dredgetheband.com</a></p>
        </div>
      </label>
    </div>
  </div>

</body>
</html>

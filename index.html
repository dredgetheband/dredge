<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dredge</title>
  <style>
    body {
      background-color: #7b338e;
      color: black;
      font-family: "Courier New", Courier, monospace;
      text-transform: lowercase;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .left {
      padding: 40px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 4.5vw;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 30px;
      color: black;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 4vw;
      cursor: pointer;
    }

    .linkbox {
      display: none;
      margin-top: 5px;
      text-align: center;
      font-size: 3.5vw;
    }

    input[type="checkbox"]:checked + .linkbox {
      display: block;
    }

    a {
      color: black;
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }

    /* On wider screens, bump font sizes up */
    @media (min-width: 600px) {
      h1 {
        font-size: 36px;
      }

      h2 {
        font-size: 18px;
      }

      label {
        font-size: 18px;
      }

      .linkbox {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="left">
    <h1>dredge</h1>
    <h2>we are band called dredge we are called dredge because dredge is the name of our band</h2>

    <label>
      <input type="checkbox" />
      tour
      <div class="linkbox">
        <p>no shows yet. it sucks, we know but we'll be around soon.</p>
      </div>
    </label>

    <label>
      <input type="checkbox" />
      listen
      <div class="linkbox">
        <p><a href="https://yourband.bandcamp.com" target="_blank">bandcamp</a></p>
        <p><a href="https://open.spotify.com/yourband" target="_blank">spotify</a></p>
        <p><a href="https://soundcloud.com/yourband" target="_blank">soundcloud</a></p>
      </div>
    </label>

    <label>
      <input type="checkbox" />
      merch
      <div class="linkbox">
        <p><a href="https://yourband.bigcartel.com" target="_blank">buy merch</a></p>
      </div>
    </label>

    <label>
      <input type="checkbox" />
      socials
      <div class="linkbox">
        <p><a href="https://www.instagram.com/dredgetheband/" target="_blank">instagram</a></p>
        <p><a href="https://www.youtube.com/channel/UCOPfGSSoUCI6eGHo8zp5lQg" target="_blank">youtube</a></p>
        <p><a href="https://www.facebook.com/abandcalleddredge" target="_blank">facebook</a></p>
      </div>
    </label>

    <label>
      <input type="checkbox" />
      contact
      <div class="linkbox">
        <p><a href="mailto:dredge.mgmt@gmail.com">dredge.mgmt@gmail.com</a></p>
      </div>
    </label>
  </div>

</body>
</html>
